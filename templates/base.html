{% load static %}

<!DOCTYPE html>
<html lang="zxx" class="is-animating">


<!-- Mirrored from miller.bslthemes.com/courtney-demo/light/home-1.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 27 Nov 2024 11:25:23 GMT -->
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap grid css -->
    <link rel="stylesheet" href="{% static 'css/plugins/bootstrap-grid.css' %}">
    <!-- font awesome css -->
    <link rel="stylesheet" href="{% static 'css/plugins/font-awesome.min.css' %}">
    <!-- swiper css -->
    <link rel="stylesheet" href="{% static 'css/plugins/swiper.min.css' %}">
    <!-- courtney css -->
    <link rel="stylesheet" href="{% static 'css/light-mode.css' %}">
    <!-- page name -->
    <title>{% block title %}  {% endblock title %}</title>

</head>

<body>

    <!-- wrapper -->
    <div class="mil-wrapper" id="top">

        <!-- preloader -->
        <div class="mil-preloader-frame">
            <div class="mil-preloader-content" style="transform: scale(.6) translateY(200px); opacity: 0;">
                <div class="mil-preloader">
                    <div class="mil-circ-1"></div>
                    <div class="mil-circ-2"></div>
                    <div class="mil-circ-3"></div>
                    <div class="mil-circ-4"></div>
                </div>
                <div class="mil-upper">Loading</div>
            </div>
        </div>
        <!-- preloader end -->

        <div class="mil-frame">

            <!-- top bar -->
            <div class="mil-top-panel">

                <!-- You need to remove the "mil-dot" class if you don't need a dot -->
                <a href="{% url 'home2-page' %}" class="mil-logo"><span class="mil-dot">C</span></a>

                <div class="mil-navigation">
                    <nav id="swupMenu" class="mil-menu-transition">
                        <ul>
                            <li class="mil-has-children mil-active">
                                <a href="{% url 'home1-page' %}">Home</a>
                            </li>
                            <li class="mil-has-children">
                                <a href="{% url 'home2-page' %}">About</a>
                            </li>
                            <li class="mil-has-children">
                                <a href="{% url 'portfolio-page' %}">Portfolio</a>
                            </li>
                            <li class="mil-has-children">
                                <a href="{% url 'blog-page' %}">Blog</a>
                            </li>
                            <li><a href="{% url 'contact-page' %}">Contact</a></li>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="mil-top-panel-btns">
                    <a href="{% url 'contact-page' %}" class="mil-contact-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </a>

                    <div class="mil-menu-btn">
                        <span></span>
                    </div>
                </div>

            </div>
            <!-- top bar end -->


{% block content %}
{% endblock content %}
<!-- footer -->
<footer class="mil-fw">
    <p class="mil-light-soft">Â© 2024. Khusanoof. All rights reserved.</p>
    <p class="mil-light-soft">Author: &nbsp;<a target="_blank">Rustamvich </a></p>
</footer>
<!-- footer end -->

</div>

</div>

<div class="mil-right-banner" id="scene">
<!-- scrollbar -->
<div class="mil-progress-track">
<div class="mil-progress"></div>
</div>
<!-- scrollbar end -->
<div class="mil-banner-wrapper" data-depth="1">
<div id="swupBg" class="mil-banner-frame">
    <img src="{% static 'img/person/bg-1.jpg' %}" alt="background" class="mil-banner-bg mil-blur">
</div>
</div>
<div class="mil-banner-wrapper" data-depth="0.2">
<div id="swupPerson" class="mil-banner-frame">
    <img src="{% static 'img/person/2.png' %}" alt="person" class="mil-banner-person">
</div>
</div>
<div class="mil-flying-skills" data-depth="0.1">
<div id="swupSkills" class="mil-skills-frame">
    <div class="mil-item" style="top: 30%; left: 10%">
        <img src="{% static 'img/logos/1.jpg' %}" alt="logo">
    </div>
    <div class="mil-item" style="bottom: 15%; left: 20%">
        <img src="{% static 'img/logos/2.jpg' %}" alt="logo">
    </div>
    <div class="mil-item" style="bottom: 45%; right: 15%">
        <img src="{% static 'img/logos/3.jpg' %}" alt="logo">
    </div>
    <div class="mil-el mil-addition-el-1">+</div>
    <div class="mil-el mil-addition-el-2">+</div>
    <div class="mil-el mil-addition-el-3"></div>
    <div class="mil-el mil-addition-el-4"></div>
</div>
</div>
</div>

</div>
<!-- content -->
</div>
<!-- wrapper end -->

<!-- jQuery js -->
<script src="{% static 'js/plugins/jquery.min.js' %}"></script>
<!-- swup js -->
<script src="{% static 'js/plugins/swup.min.js' %}"></script>
<!-- swup body class plugin js -->
<script src="{% static 'js/plugins/SwupBodyClassPlugin.min.js' %}"></script>
<!-- swiper js -->
<script src="{% static 'js/plugins/swiper.min.js' %}"></script>
<!-- gsap js -->
<script src="{% static 'js/plugins/gsap.min.js' %}"></script>
<!-- scroll smoother -->
<script src="{% static 'js/plugins/smooth-scroll.js' %}"></script>
<!-- scroll trigger js -->
<script src="{% static 'js/plugins/ScrollTrigger.min.js' %}"></script>
<!-- parallax js -->
<script src="{% static 'js/plugins/parallax.js' %}"></script>
<!-- courtney js -->
<script src="{% static 'js/main.js' %}"></script>

</body>


<!-- Mirrored from miller.bslthemes.com/courtney-demo/light/home-1.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 27 Nov 2024 11:25:26 GMT -->
</html>
